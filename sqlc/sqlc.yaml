# Config reference: https://docs.sqlc.dev/en/latest/reference/config.html#version-2
version: "2"
sql:
  - engine: postgresql
    schema: ./migrations
    queries: ./queries
    gen:
      go:
        # Generate with this package name
        package: gensql
        # Put generated `.go` files in
        out: pkg/gen/gensql
        # Use this sql package
        sql_package: pgx/v5 # Alternative: database/sql
        # Generate `json` tags on Model structs
        emit_json_tags: true
        # Apply snake_casing on DB column name for `json` tags generation
        # e.g column with name `FullName` produces `json:"full_name"`
        json_tags_case_style: snake
        # Generate code that return empty slice for queries marked with `:many` instead of `nil``
        emit_empty_slices: true
        # Don't generate code that use pointer for null types
        # Prefer using `pgtype.XxX` types for `pgx/v5`
        # or `sql.NullXxX` types for `database/sql`
        #
        # Further exploration for this behavior: https://github.com/nadhifikbarw/x-go-painless-null/
        emit_pointers_for_null_types: false
        # Codegen overrides reference: https://docs.sqlc.dev/en/latest/howto/overrides.html

